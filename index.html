<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <noscript> Sorry , your browser does not support JavaScript !</noscript>
    <title>Memory</title>
  </head>
  <body>
    <h1>Memory</h1>
    <div class="configuration">
      <div class="container">
        <p>Select Memory Pair Size:</p>
        <div class="rowContainer">
          <p id="outputPairSize">5</p>
          <input type="range" min="5" max="25" value="5" class="slider" id="pairRange" oninput="setPairRange()" />
        </div>
      </div>

      <div class="container">
        <p>Select Players:</p>
        <div class="rowContainer">
          <p id="outputPlayerSize">1</p>
          <input type="range" min="1" max="4" value="1" class="slider" id="playerRange" oninput="setPlayerRange()" />
        </div>
      </div>

      <div class="playerNames container" id="playerNames">
        <div>
          <p>Player 1</p>
          <label>Name: </label>
          <input type="text" id="playerName" oninput="setPlayerName(event)" />
        </div>
      </div>

      <div class="container">
        <button>Reset</button>
        <button>Start Game!</button>
      </div>
    </div>
  </body>
</html>
